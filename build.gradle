plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest{
        attributes(
                'Main-class':'pt.ulisboa.tecnico.msc.IsolatesServer'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
}

dependencies {
    //compileOnly is equivalent to provided in maven
    compileOnly 'org.graalvm.nativeimage:svm:22.0.0.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.commons:commons-pool2:2.10.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation 'org.mongodb:mongo-java-driver:3.12.10'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha7'
    implementation 'org.tensorflow:tensorflow:1.15.0'
    implementation 'io.minio:minio:8.4.1'
    implementation 'net.bramp.ffmpeg:ffmpeg:0.7.0'
}